

<div class="container">
    <h1 id="login" class="well">Login to view stocks</h1>
    <div class="col-lg-12 well">
      <div class="row">
  
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Enter User Name Here.." ng-model="username">
              </div>
              <div class="col-sm-6 form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password Here.." ng-model="password">
              </div>
            </div>
            <div>
              <button type="button" class="btn btn-info" ng-click="logIn()">Login</button>
            </div>
        </form>
  
        </div>
      </div>
    </div>
